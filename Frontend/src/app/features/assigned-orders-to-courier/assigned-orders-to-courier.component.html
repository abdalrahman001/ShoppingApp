<!-- src/app/features/assigned-orders-to-courier/assigned-orders-to-courier.component.html -->

<h2>Assigned Orders to Courier</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Pickup Location</th>
      <th>Drop-off Location</th>
      <th>Package Details</th>
      <th>Status</th>
      <th>Courier Assigned</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of ordersToCourier">
      <td>{{ order.id }}</td>
      <td>{{ order.pickupLocation }}</td>
      <td>{{ order.dropoffLocation }}</td>
      <td>{{ order.packageDetails }}</td>
      <td>{{ order.status }}</td>
      <td>{{ order.courierAssigned }}</td>
      <td>
        <input type="text" [(ngModel)]="order.courierAssigned" placeholder="New Courier">
        <button (click)="reassignOrder(order.id, order.courierAssigned)">Reassign</button>
      </td>
    </tr>
  </tbody>
</table>
