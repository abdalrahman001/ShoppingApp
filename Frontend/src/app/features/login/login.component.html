<form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
  <h2>Login</h2>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Email" required>
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password" required>
  </div>
  <button type="submit">Login</button>
  <p>Don't have an account? <a routerLink="/registration">Register here</a></p>
</form>
