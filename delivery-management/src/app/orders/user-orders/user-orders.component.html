<div class="container">
  <h2>My Orders</h2>

  <!-- Display orders -->
  <div *ngIf="orders.length === 0" class="alert alert-info">
    You have no orders.
  </div>

  <div *ngFor="let order of orders" class="order-card">
    <div class="order-info">
      <h4>Order #{{ order.id }}</h4>
      <p><strong>Pickup Location:</strong> {{ order.pickupLocation }}</p>
      <p><strong>Drop-off Location:</strong> {{ order.dropoffLocation }}</p>
      <p><strong>Status:</strong> {{ order.status }}</p>
    </div>

    <!-- Button to delete an order -->
    <button (click)="deleteOrder(order.id)" class="btn btn-danger">
      Delete Order
    </button>
  </div>
</div>
