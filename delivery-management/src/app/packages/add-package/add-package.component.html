<div class="container">
  <h2>Add New Package</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Package Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="package.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="weight">Weight</label>
      <input type="text" id="weight" class="form-control" [(ngModel)]="package.weight" name="weight" required>
    </div>

    <div class="form-group">
      <label for="dimensions">Dimensions</label>
      <input type="text" id="dimensions" class="form-control" [(ngModel)]="package.dimensions" name="dimensions" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" [(ngModel)]="package.description" name="description" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Add Package</button>
  </form>
</div>
