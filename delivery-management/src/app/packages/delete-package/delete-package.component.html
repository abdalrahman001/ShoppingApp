<div class="container">
  <h2>Delete Package</h2>

  <form (ngSubmit)="deletePackage()">
    <div class="form-group">
      <label for="packageId">Package ID</label>
      <input
        type="number"
        id="packageId"
        class="form-control"
        [(ngModel)]="packageId"
        name="packageId"
        required
      />
    </div>

    <button type="submit" class="btn btn-danger">Delete Package</button>
  </form>
</div>
